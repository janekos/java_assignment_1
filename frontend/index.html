<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <div id="navLogin" class="navItem selected disabled">Login</div>
        <div id="navGame" class="navItem">Game</div>
    </div>
    <div id="popup" class="hidden"></div>
    <div id="loginView" class="">
        <div id="loginContainer">
            <h1 id="loginH1">Log in</h1>
            <div class="inputField">
                <label>Username: </label>
                <input type="text" id="unameInput">
            </div>
            <div class="inputField">
                <label>Password: </label>
                <input type="password" id="pwInput">
            </div>
            <br>
            <div id="btnContainer">
                <button id="loginBtn" class="btn">Log in</button>
                <button id="registerBtn" class="btn">Register</button>
            </div>
        </div>
    </div>
    <div id="registerView" class="hidden">
        <div id="loginContainer">
            <h1 id="loginH1">Register</h1>
            <div class="inputField">
                <label>Username: </label>
                <input type="text" id="newUnameInput">
            </div>
            <div class="inputField">
                <label>Password: </label>
                <input type="password" id="newPwInput">
            </div>
            <br>
            <div id="btnContainer">
                <button id="backBtn" class="btn">Back</button>
                <button id="createUserBtn" class="btn">Create</button>
            </div>
        </div>
    </div>
    <div id="gameView" class="hidden">
        <div id="gameContainer">
            <div id="upperWrapper">
                <div id="playerScore">
                    <span>User score: </span><br>
                    <span id="playerScoreSpan"></span>
                </div>
                <div id="rollDiceWrapper">
                    <button id="rollDiceBtn" class="btn">Roll dice</button>
                </div>
                <div id="npcScore">
                    <span>Opponent score: </span><br>
                    <span id="npcScoreSpan"></span>
                </div>
            </div>
            <div id="lowerWrapper">
                <div id="playerDice">
                    <div id="dice0">
                        <div class="dice">
                            <div class="diceDot"></div>
                        </div>
                    </div>
                    <div id="dice1">
                        <div class="dice">
                            <div class="diceDot"></div>
                        </div>
                    </div>
                    <div id="pWinner" class="hidden">WINNER</div>
                </div>
                <div id="resultField">
                    <h2>Previous results</h2>
                    <div id="resultTableWrapper">
                        <table id="resultTable">
                            <tr>
                                <th>User</th>
                                <th>Opponent</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="npcDice">
                    <div id="dice2">
                        <div class="dice">
                            <div class="diceDot"></div>
                        </div>
                    </div>
                    <div id="dice3">
                        <div class="dice">
                            <div class="diceDot"></div>
                        </div>
                    </div>
                    <div id="npcWinner" class="hidden">WINNER</div>
                </div>
            </div>            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
